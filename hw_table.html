<!DOCTYPE html>
<html>
<head>
	<title>About me</title>
</head>
<body>
<table border="1">
	<form>
	<thead>
	<tr>
		<th colspan="3">About me -- 109306083</th>
	</tr>
    </thead>
    <tbody>
    	<tr>
    		<th rowspan="3" height="300" width="270">
    			<img src="tricianccu.github.io/hw_table/personal photo" alt="personal photo" width="200" height="200">
    			<br>personal photo
    		</th>
    		<th colspan="2" align="left" height="100">
    			<label for="fname">Name:</label>
		        <input type="text" name="fname" size="28">
		        <br>Gender:
		        <input type="radio" id="gender" name="male" value="male">
		        <label for="gender1">Male</label>
		        <input type="radio" id="gender" name="female" value="female" checked>
		        <label for="gender2">Female</label>
		        <input type="radio" id="gender" name="other" value="other">
                <label for="gender3">Other</label>
    		</th>
    	</tr>
    	<tr>
    		<th align="left" height="100">
    			<label for="county">County:</label>
		        <select name="county" id="county">
				<option value="taipei" selected>Taipei</option>
				<option value="taichung">Taichung</option>
				</select>
    		</th>
    		<th align="left" height="100">
    			<label for="fname">Birthday:</label>
		        <input type="text" name="fname" value="1994/10/28">
    		</th>
    	</tr>
    	<tr>
    		<th colspan="2" align="left" height="100">
    			<label for="email">E-mail:</label>
				<input type="text" name="email" size="49">
    		</th>
    	</tr>
    </tbody>
    <tbody>
    	<tr>
    		<th align="left" height="40">Hobby</th>
    		<th colspan="2" align="left">
    			<input type="checkbox" id="hobby1" name="hobby1" value="Swimming">
    			<label for="hobby1">Swimming</label>
				<input type="checkbox" id="hobby2" name="hobby2" value="Volleyball">
				<label for="hobby2">Volleyball</label>
				<input type="checkbox" id="hobby3" name="hobby3" value="Movies" checked>
				<label for="hobby3">Movies</label>
				<input type="checkbox" id="hobby4" name="hobby4" value="Games">
				<label for="hobby4">Games</label>
				<input type="checkbox" id="hobby5" name="hobby5" value="Sleeping" checked>
				<label for="hobby5">Sleeping</label>
    		</th>
    	</tr>
    	<tr>
    		<th align="left" height="40">Skill</th>
    		<th colspan="2" align="left">
    			<input type="checkbox" id="skill1" name="skill1" value="Java" checked>
    			<label for="skill1">Java</label>
				<input type="checkbox" id="skill2" name="skill2" value="HTML" checked>
				<label for="skill2">HTML</label>
				<input type="checkbox" id="skill3" name="skill3" value="Python">
				<label for="skill3">Python</label>
				<input type="checkbox" id="skill4" name="skill4" value="Microsoft" checked>
				<label for="skill4">Microsoft Office</label>
				<input type="checkbox" id="skill5" name="skill5" value="Adobe">
				<label for="skill5">Adobe Premiere</label>
    		</th>
    	</tr>
    	<tr>
    		<th align="left" height="90">Say Something</th>
    		<th colspan="2" align="left">
				<textarea id="comments" name="comments" rows="5" cols="55">Say something here.</textarea>
    		</th>
    	</tr>
    	<tr>
    		<th colspan="3" height="40">
    			<input type="submit" value="Submit">
				<input type="reset" value="Clear">
    		</th>
    	</tr>
    </tbody>
	</form>

</body>
</html>
